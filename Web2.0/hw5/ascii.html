	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
                    <fieldset>
                        <legend>Play Controls:</legend>
                            <button id="btn-start">Start</button>
                            <button id="btn-stop">Stop</button>
                    </fieldset>
                     <fieldset>
			<legend>Animation:</legend>
                        <select id="select-animation">
                            <option value="Blank">Blank</option>
                            <option value="Exercise">Exercise</option>
                            <option value="Juggler">Juggler</option>
                            <option value="Bike">Bike</option>
                            <option value="Dive">Dive</option>
                            <option value="Custom">Custom</option>	
                        </select>
                    </fieldset>
                     <fieldset>
			<legend>Size:</legend>
                        <input type="radio" name="size" value="small" checked />Small
                        <input type="radio" name="size" value="medium" />Medium
                        <input type="radio" name="size" value="large" />Large
                    </fieldset>
                    <fieldset>
			<legend>Speed:</legend>
                        <input type="checkbox" name="speed" value="turbo" id="speed"/>Turbo
                    </fieldset>
		</div>
